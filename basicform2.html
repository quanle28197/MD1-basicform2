<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form bassic</title>
    <link rel="stylesheet" href="./basicform2.css">
</head>
<body>
    <div class="body">
        <div class="head__css">
            <h1>đăng ký học viên</h1>
        </div>
        <form class="form" action="" method="post">
            <table class="table__form">
                <div class="body-input">
                    <tr>
                        <td class="table__form-name" >Ho va ten</td>
                        <td>
                            <input class="table__form-text table__form-text-6" type="text" name="fullName" id="fullName">
                        </td>
                    </tr>
                    <tr>
                        <td class="table__form-name " >Ngay sinh</td>
                        <td>
                            <input class="table__form-text table__form-name-12" type="date" name="birthday" max="31/12/2021">
                        </td>
                    </tr>
                    <tr>
                        <td class="table__form-name " >Gioi tinh</td>
                        <td>
                            <input class="table__form-text table__form-name-12" type="radio" name="gender" id="Nam">
                            <label for="nam">Nam</label>
                            <input class="table__form-text table__form-name-12" type="radio" name="gender" id="Nu">
                            <label for="nu">Nu</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="table__form-name" >Dia chi</td>
                        <td>
                            <input class="table__form-text table__form-text-6" type="address" name="address" id="address">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Lop
                        </td>
                        <td>
                            <select class="select__option"  name="class" id="class">
                            <option value="">--Chon lop--</option>
                            <option value="C01">C01</option>
                            <option value="C02">C02</option>
                            <option value="C03">C03</option>
                            <option value="C04">C04</option>
                        </select>
                        </td>
                    <tr>
                        <td class="table__form-name " >Email</td>
                        <td>
                            <input class="table__form-text table__form-name-12" type="email" name="email" id="email">
                        </td>
                    </tr>
                    <tr>
                        <td class="table__form-name " >So dien thoai</td>
                        <td>
                            <input class="table__form-text table__form-name-12" type="tel" name="phonenumber" id="phonenumber">
                        </td>
                    </tr>
                    <tr>
                        <td class="submit__btn">
                            <input type="submit" value="Dang ky" name="sendfeedback">
                            <input type="submit" value="Nhập lại" name="text">
                        </td>
                    </tr>
                </div>


</form>
</body>
</html>
